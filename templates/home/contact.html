{% extends 'base.html' %} 



{% block title %}Contact{% endblock title %} 



{% block css %} 

{% load static %}

<link rel="stylesheet" href='{% static "home/style.css" %}' />

{% endblock css %} 



{% block body %}

<div class="container my-5">
  <form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <h2 class="mb-4">Get In Touch With Coders</h2>
      <label for="name" class="form-label mb-3">Name</label>
      <input type="text" class="form-control" id="name" name="name" />
      <label for="email" class="form-label mb-3">Email address</label>
      <input type="email" class="form-control mb-3" id="email" name="email"/>
      <div id="emailHelp" class="form-text mb-3">
        We'll never share your email with anyone else.
      </div>
    </div>
    <label for="phone" class="form-label">Phone</label>
    <input type="tel" class="form-control mb-3" id="phone" name="phone"/>
    <label for="issue" class="form-label mb-3">How May We Help You?</label
    ><br />
    <textarea
      name="content"
      class="form-control mb-5"
      id="content"
      cols="30"
      rows="5"
    ></textarea>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
